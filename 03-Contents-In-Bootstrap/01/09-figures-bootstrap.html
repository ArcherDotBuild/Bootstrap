<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Figures in Bootstrap</h1>
    <!--  -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <figure class="figure">
            <img
              class="figure-img img-fluid rounded"
              src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg"
              alt=""
            />
            <figcaption class="figure-caption">Image from Pixabay</figcaption>
          </figure>
        </div>
        <div class="col-md-4">
          <figure class="figure text-center">
            <img
              class="figure-img img-fluid rounded"
              src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg"
              alt=""
            />
            <figcaption class="figure-caption">Image from Pixabay</figcaption>
          </figure>
        </div>
        <div class="col-md-4">
          <figure class="figure text-end">
            <img
              class="figure-img img-fluid rounded"
              src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg"
              alt=""
            />
            <figcaption class="figure-caption">Image from Pixabay</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
