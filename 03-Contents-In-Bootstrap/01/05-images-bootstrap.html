<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Images in Bootstrap</h1>
    <!--  -->
    <div class="container">
      <div class="row">
        <div class="col-md-4">          
          <img class='img-fluid rounded' src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg" alt="">
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-12">
          <img style='width: 300px;' class='img-fluid img-thumbnail float-start' src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg" alt="">
          <img style='width: 300px;' class='img-fluid img-thumbnail float-end' src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg" alt="">
           <img style='width: 300px;' class='img-fluid img-thumbnail mx-auto d-block' src="https://cdn.pixabay.com/photo/2021/08/12/03/33/toys-6539807_960_720.jpg" alt="">
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
