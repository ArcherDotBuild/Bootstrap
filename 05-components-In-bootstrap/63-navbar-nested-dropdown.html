<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Navbar Nested Dropdown</h1>
    <!-- START HERE -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Navbar</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="navbar-dropdown-link"
                role="button"
                data-bs-toggle="dropdown"
                data-bs-expanded="false"
                data-bs-auto-close="outside"
                >Dropdown</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbar-dropdown-link">
                <li><a href="#" class="dropdown-item">Action</a></li>
                <li><a href="#" class="dropdown-item">Another Action</a></li>
                <li><a href="#" class="dropdown-item">Something Cool</a></li>
                <li class="dropdown dropend">
                  <a
                    href="#"
                    class="dropdown-item dropdown-toggle"
                    id="navbar-dropdown-list-deep-1"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Nested Dropdown</a
                  >
                  <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbar-dropdown-link"
                  >
                    <li><a href="#" class="dropdown-item">Action</a></li>
                    <li>
                      <a href="#" class="dropdown-item">Another Action</a>
                    </li>
                    <li>
                      <a href="#" class="dropdown-item">Something Cool</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
