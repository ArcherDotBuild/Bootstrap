<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5">Horizontal List Groups</h1>
    <div class="container mt-3">
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">One</li>
            <li class="list-group-item">Two time one</li>
            <li class="list-group-item">Three time is a very big text</li>
          </ul>
        </div>
      </div>
      <!--  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item flex-fill">One</li>
            <li class="list-group-item flex-fill">Two time one</li>
            <li class="list-group-item flex-fill">
              Three time is a very big text
            </li>
          </ul>
        </div>
      </div>
      <!--  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <ul class="list-group">
            <li class="list-group-item flex-fill">One</li>
            <li class="list-group-item flex-fill">Two time one</li>
            <li class="list-group-item flex-fill">
              Three time is a very big text
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
