<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5">Dropdown Alignment Options</h1>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Default Dropdown
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Right Aligned  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Right-aligned Menu
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Aligned to right in the lg breakpoint  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Aligned to right in the lg breakpoint
            </button>
            <ul class="dropdown-menu dropdown-menu-lg-end">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- By default aligned to the right, but aligned to the left in lg break  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              aligned to the right, but aligned to the left in lg
            </button>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Menu aligned to the left with carrot  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group dropstart">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu aligned to the left with carrot
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Menu aligned to the right with carrot  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group dropend">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu aligned to the right with carrot
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Menu aligned to top  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group dropup">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Menu aligned to top
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
