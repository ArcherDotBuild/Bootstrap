<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Placeholders</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <img
              class="card-img-top"
              src="https://images.pexels.com/photos/3861967/pexels-photo-3861967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7 bg-success"></span
                ><span class="placeholder col-4 bg-danger"></span
                ><span class="placeholder col-4 bg-info"></span
                ><span class="placeholder col-6 bg-primary"></span
                ><span class="placeholder col-8 bg-dark"></span>
              </p>
              <a
                href="#"
                tabindex="-1"
                class="btn btn-primary disabled placeholder col-6"
              ></a>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="col-md-4">
          <div class="card">
            <span class="placeholder-wave">
              <span class="placeholder col w-100 bg-warning" style="height: 270px;"></span>
            </span>
            <!-- <img
              class="card-img-top"
              src="https://images.pexels.com/photos/3861967/pexels-photo-3861967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            /> -->
            <div class="card-body">
              <h5 class="card-title placeholder-wave">
                <span class="placeholder placeholder-lg col-6"></span>
              </h5>
              <p class="card-text placeholder-wave">
                <span class="placeholder placeholder-sm col-7 bg-success"></span
                ><span class="placeholder placeholder-sm col-4 bg-danger"></span
                ><span class="placeholder placeholder-sm col-4 bg-info"></span
                ><span
                  class="placeholder placeholder-sm col-6 bg-primary"
                ></span
                ><span class="placeholder placeholder-sm col-8 bg-dark"></span>
              </p>
              <a
                href="#"
                tabindex="-1"
                class="btn btn-primary disabled placeholder col-6"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
