<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5">Dropdown Auto Close</h1>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="btn-group me-2">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-offset"
              data-bs-toggle="dropdown"
              data-bs-auto-close="inside"
              aria-expanded="false"
            >
              Default Dropdown
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">One</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Two</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group me-2">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-offset"
              data-bs-toggle="dropdown"
              data-bs-auto-close="outside"
              aria-expanded="false"
            >
              Default Dropdown
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">One</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Two</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="btn-group me-2">
            <button
              type="button"
              class="btn btn-secondary dropdown-toggle"
              id="dropdown-menu-offset"
              data-bs-toggle="dropdown"
              data-bs-auto-close="false"
              aria-expanded="false"
            >
              Default Dropdown
            </button>
            <ul class="dropdown-menu">
              <li>
                <button class="dropdown-item" type="button">One</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Two</button>
              </li>
              <li>
                <button class="dropdown-item" type="button">Three</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
