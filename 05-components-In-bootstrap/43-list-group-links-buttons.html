<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5">List Group Links, Buttons and Flush</h1>
    <div class="container mt-3">
      <div class="row justify-content-center mt-3">
        <div class="col-md-4">
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="list-group-item list-group-item-action active"
              aria-current="true"
              >This is the current item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Second clickable item</a
            >
            <a href="#" class="list-group-item list-group-item-action"
              >Third clickable item</a
            >
          </div>
        </div>
      </div>
      <!--  -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-4">
          <div class="list-group">
            <button
              type="button"
              class="list-group-item list-group-item-action active"
              aria-current="true"
            >
              This is the current buttons
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Second clickable item
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              Third clickable item
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action" disabled
            >
              Third clickable item
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
