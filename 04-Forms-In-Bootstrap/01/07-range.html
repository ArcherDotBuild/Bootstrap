<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Range</h1>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div>
              <label for="custom_range">Range Vanilla</label>
              <input type="range" id="custom_range" />
            </div>
            <!-- Bootstrap -->
            <div>
              <label class="form-label" for="custom_range2">Range Bootstrap</label>
              <input class="form-range" type="range" id="custom_range2" />
            </div>
            <div>
              <label class="form-label" for="custom_range3">Range Disabled</label>
              <input class="form-range" type="range" id="custom_range3" disabled />
            </div>
            <div>
              <label class="form-label" for="custom_range3">Range Min 0 Max 5</label>
              <input class="form-range" type="range" id="custom_range3" min="0" max="5" />
            </div>
            <div>
              <label class="form-label" for="custom_range3">Range Min 0 Max 5 Step 0.5</label>
              <input class="form-range" type="range" id="custom_range3" min="0" max="5" step="0.5" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
