<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Check Radios</h1>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox"
              />
              <label for="defaultCheckBox" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox2"
                checked
              />
              <label for="defaultCheckBox2" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox3"
              />
              <label for="defaultCheckBox3" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                disabled
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox4"
                checked
              />
              <label for="defaultCheckBox4" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check">
              <input
                disabled
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox4"
              />
              <label for="defaultCheckBox4" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check">
              <input disabled type="radio" class="form-check-input" value="Male" name="gender" value="'defaultRadio1">
              <label for="defaultRadio1" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input checked type="radio" class="form-check-input" value="Male" name="gender" value="'defaultRadio2">
              <label for="defaultRadio2" class="form-check-label">Female</label>
            </div>
            <!-- form switch -->
            <div class="form-check form-switch">
              <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="'switch">
              <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
            </div>
            <div class="form-check form-switch">
              <input checked disabled type="checkbox" id="switchBoxDefault" class="form-check-input" role="'switch">
              <label for="switchBoxDefault" class="form-check-label">Default Switch</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let checkbox = (document.getElementById(
        'defaultCheckBox3'
      ).indeterminate = true)
    </script>
  </body>
</html>
