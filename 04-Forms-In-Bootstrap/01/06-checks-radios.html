<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Check Radios</h1>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox"
              />
              <label for="defaultCheckBox" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox2"
                checked
              />
              <label for="defaultCheckBox2" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox3"
              />
              <label for="defaultCheckBox3" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <!-- Reverse Form Check -->
            <div class="form-check form-check-reverse">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox"
              />
              <label for="defaultCheckBox" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check form-check-reverse">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox2"
                checked
              />
              <label for="defaultCheckBox2" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
            <div class="form-check form-check-reverse">
              <input
                type="checkbox"
                class="form-check-input"
                value="Checked"
                id="defaultCheckBox3"
              />
              <label for="defaultCheckBox3" class="form-check-label"
                >Default Checkbox</label
              >
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
