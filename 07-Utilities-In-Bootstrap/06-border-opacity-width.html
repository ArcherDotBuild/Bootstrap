<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .box {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Border Opacity Width</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center mb-3 mt-5">
        <h1 class="mt-5 ms-5 mb-5">Border Opacity</h1>
        <div class="col-md-8 mb-3">
          <div class="border border-success p-2 mb-2">Success Border</div>
          <div class="border border-success p-2 mb-2 border-opacity-75">
            Success Border
          </div>
          <div class="border border-success p-2 mb-2 border-opacity-50">
            Success Border
          </div>
          <div class="border border-success p-2 mb-2 border-opacity-25">
            Success Border
          </div>
          <div class="border border-success p-2 mb-2 border-opacity-10">
            Success Border
          </div>
          <div
            class="border border-success p-2 mb-2"
            style="--bs-border-opacity: 0.5"
          >
            Success Border
          </div>
        </div>
        <h1 class="mt-5 ms-5 mb-5">Border Width</h1>
        <!-- Border Width -->
        <div class="col-md-8 mb-3">
          <div class="border border-1 p-2 mb-2">Border width</div>
          <div class="border border-2 p-2 mb-2">Border width</div>
          <div class="border border-3 p-2 mb-2">Border width</div>
          <div class="border border-4 p-2 mb-2">Border width</div>
          <div class="border border-5 p-2 mb-2">Border width</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
