<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Position Center Elements</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8">
          <div class="position-relative bg-warning" style="height: 400px">
            <div
              class="p-3 bg-dark position-absolute top-0 start-0 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-0 start-50 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-0 start-100 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-50 start-0 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-50 start-50 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-50 start-100 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-100 start-0 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-100 start-50 translate-middle"
            ></div>
            <div
              class="p-3 bg-dark position-absolute top-100 start-100 translate-middle"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
