<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Display Inline and Block</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8 mb-3">
          <!--  -->
          <div class="p-2 bg-primary text-white">Block element</div>
          <div class="p-2 bg-dark text-white">Block element</div>
          <!--  -->
          <hr />
          <span class="p-2 bg-primary text-white">Inline element</span>
          <span class="p-2 bg-dark text-white">Inline element</span>
          <!-- Inline -->
          <hr>
          <hr>
          <div class="d-inline p-2 bg-primary text-white">Block element</div>
          <div class="d-inline p-2 bg-dark text-white">Block element</div>
          <!-- Block -->
          <hr />
          <span class="d-block p-2 bg-primary text-white">Inline element</span>
          <span class="d-block p-2 bg-dark text-white">Inline element</span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
