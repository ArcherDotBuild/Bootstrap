<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Hiding Elements</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8 mb-3">
          <div class="alert text-bg-success mb-2 d-none">
            Success messsage 1
          </div>
          <div class="alert text-bg-success mb-2 d-block">
            Success messsage 2
          </div>
        </div>
        <!-- Breakpoint -->
        <div class="col-md-8 mb-3">
          <div class="alert text-bg-success mb-2 d-sm-none d-md-block">
            Success messsage 3
          </div>
          <div class="alert text-bg-success mb-2 d-block">
            Success messsage 4
          </div>
        </div>
        <!-- Breakpoint 2 -->
        <div class="col-md-8 mb-3">
          <div class="alert text-bg-success mb-2 d-md-none d-sm-block">
            Success messsage 5
          </div>
          <div class="alert text-bg-success mb-2 d-block">
            Success messsage 6
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
