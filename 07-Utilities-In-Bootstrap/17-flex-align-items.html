<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .custom-height {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Flex Align Items</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <h1 class="mt-5 ms-5 mb-5">Align Items</h1>
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8">
          <div class="custom-height d-flex mb-3 bg-info align-items-start">
            <div class="p-2 text-bg-primary m-1">Flex item 1</div>
            <div class="p-2 text-bg-primary m-1">Flex item 2</div>
            <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          </div>
          <!--  -->
          <div class="custom-height d-flex mb-3 bg-info align-items-end">
            <div class="p-2 text-bg-primary m-1">Flex item 1</div>
            <div class="p-2 text-bg-primary m-1">Flex item 2</div>
            <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          </div>
          <!--  -->
          <div class="custom-height d-flex mb-3 bg-info align-items-center">
            <div class="p-2 text-bg-primary m-1">Flex item 1</div>
            <div class="p-2 text-bg-primary m-1">Flex item 2</div>
            <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          </div>
          <!--  -->
          <div class="custom-height d-flex mb-3 bg-info align-items-baseline">
            <div class="p-2 text-bg-primary m-1">Flex item 1</div>
            <div class="p-2 text-bg-primary m-1">Flex item 2</div>
            <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          </div>
          <!--  -->
          <div class="custom-height d-flex mb-3 bg-info align-items-stretch">
            <div class="p-2 text-bg-primary m-1">Flex item 1</div>
            <div class="p-2 text-bg-primary m-1">Flex item 2</div>
            <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          </div>
        </div>
        <!--  -->
        <!-- Flex Align Breakpoints -->
        <h1 class="mt-5 ms-5 mb-5">Flex Align Breakpoints</h1>
        <div class="container mt-3">
          <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-8">
              <div
                class="custom-height d-flex mb-3 bg-info align-items-md-start align-items-sm-center"
              >
                <div class="p-2 text-bg-primary m-1">Flex item 1</div>
                <div class="p-2 text-bg-primary m-1">Flex item 2</div>
                <div class="p-2 text-bg-primary m-1">Flex item 3</div>
              </div>
            </div>
          </div>
        </div>

        <hr />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
