<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Reset Color & Text Decoration</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <h1 class="mt-5 ms-5 mb-5">Reset Color</h1>
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-6">
          <p class="text-muted">
            Muted text with a <a href="#" class="text-reset">reset link</a>
          </p>
        </div>
      </div>
      <!--  -->
      <!--  -->
      <h1 class="mt-5 ms-5 mb-5">Text Decoration</h1>
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-6">
          <p class="text-decoration-underline">This is a text with underline</p>
          <p class="text-decoration-line-through">This is a text with underline</p>
          <a href="#" class="text-decoration-none">Simple link text</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
