<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Flex Order</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center mb-3 mt-5">
        <div class="col-md-8">
          <div class="d-flex bg-info mb-3 align-items-start">
            <div class="p-2 text-bg-primary m-1 order-5">Flex item 01</div>
            <div class="p-2 text-bg-primary m-1 order-4">Flex item 02</div>
            <div class="p-2 text-bg-primary m-1 order-3">Flex item 03</div>
            <div class="p-2 text-bg-primary m-1 order-2">Flex item 04</div>
            <div class="p-2 text-bg-primary m-1 order-1">Flex item 05</div>
            <div class="p-2 text-bg-primary m-1 order-0">Flex item 06</div>
          </div>
          <!--  -->
          <div class="d-flex bg-info mb-3 align-items-start">
            <div class="p-2 text-bg-primary m-1 order-md-5 order-sm-0">Flex item 01</div>
            <div class="p-2 text-bg-primary m-1 order-md-4 order-sm-1">Flex item 02</div>
            <div class="p-2 text-bg-primary m-1 order-md-3 order-sm-2">Flex item 03</div>
            <div class="p-2 text-bg-primary m-1 order-md-2 order-sm-3">Flex item 04</div>
            <div class="p-2 text-bg-primary m-1 order-md-1 order-sm-4">Flex item 05</div>
            <div class="p-2 text-bg-primary m-1 order-md-0 order-sm-5">Flex item 06</div>
          </div>
          <!--  -->
          <div class="d-flex bg-info mb-3 align-items-start">
            <div class="p-2 text-bg-primary m-1 order-md-5 order-sm-0">Flex item 01</div>
            <div class="p-2 text-bg-primary m-1 order-md-4 order-sm-1">Flex item 02</div>
            <div class="p-2 text-bg-primary m-1 order-md-3 order-sm-2">Flex item 03</div>
            <div class="p-2 text-bg-primary m-1 order-md-2 order-sm-3">Flex item 04</div>
            <div class="p-2 text-bg-primary m-1 order-md-1 order-sm-4">Flex item 05</div>

            <div class="p-2 text-bg-primary m-1 order-md-0 order-sm-5">Flex item 06</div>
            <div class="p-2 text-bg-primary m-1 order-first">Flex First</div>
            <div class="p-2 text-bg-primary m-1 order-last">Flex Last</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
