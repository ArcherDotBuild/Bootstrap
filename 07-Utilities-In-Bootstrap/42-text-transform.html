<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="mt-5 ms-5 mb-5">Text Transform & Font Size</h1>
    <!-- START HERE -->
    <div class="container mt-3">
      <div class="row justify-content-center mb-3 mt-5">
        <h1 class="mt-5 ms-5 mb-5">Text Transform</h1>
        <div class="col-md-8">
          <p class="text-lowercase">LOWER CASE</p>
          <p class="text-uppercase">uppercase</p>
          <p class="text-capitalize">capitalize</p>
        </div>
      </div>
      <!--  -->
      <!--  -->
      <div class="row justify-content-center mb-3 mt-5">
        <h1 class="mt-5 ms-5 mb-5">Font Size</h1>
        <div class="col-md-8">
          <p class="fs-1">fs-1 Text size</p>
          <p class="fs-2">fs-2 Text size</p>
          <p class="fs-3">fs-3 Text size</p>
          <p class="fs-4">fs-4 Text size</p>
          <p class="fs-5">fs-5 Text size</p>
          <p class="fs-6">fs-6 Text size</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
