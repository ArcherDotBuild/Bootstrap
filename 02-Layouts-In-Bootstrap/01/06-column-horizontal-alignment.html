<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <h1>Column Horizontal Alignment</h1>
    <div class="container">
      <div class="row h-10 bg-warning justify-content-start mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
      </div>
      <!--  -->
      <div class="row h-10 bg-warning justify-content-center mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
      </div>
      <!--  -->
      <div class="row h-10 bg-warning justify-content-around mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
      </div>
      <!--  -->
      <div class="row h-10 bg-warning justify-content-between mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
      </div>
      <!--  -->
      <div class="row h-10 bg-warning justify-content-evenly mb-3">
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
        <div class="col-md-2">
          <div class="bg-primary p-3 text-white mb-3">Columns</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
