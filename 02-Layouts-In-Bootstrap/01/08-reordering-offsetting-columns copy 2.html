<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Web Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <h1>Reordering and Offsetting Columns</h1>

    <div class="container">
      <div class="row bg-info h-10">
        <div class="col-md-3 order-4">
          <div class="bg-primary p-3 mt-3 text-white">1st Column</div>
        </div>
        <div class="col-md-3 order-3">
          <div class="bg-primary p-3 mt-3 text-white">2nd Column</div>
        </div>
        <div class="col-md-3 order-2">
          <div class="bg-primary p-3 mt-3 text-white">3rd Column</div>
        </div>
        <div class="col-md-3 order-1">
          <div class="bg-primary p-3 mt-3 text-white">4th Column</div>
        </div>
      </div>
      <!--  -->
       <div class="row bg-info h-10 mt-3">
        <div class="col-md-3">
          <div class="bg-primary p-3 mt-3 text-white">1st Column</div>
        </div>
        <div class="col-md-3 offset-md-6">
        <!-- <div class="col-md-3 offset-md-4"> -->
          <div class="bg-primary p-3 mt-3 text-white">2nd Column</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
